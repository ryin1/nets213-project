<!DOCTYPE html>
<html>
<head>
  <title>CrowdGuru</title>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: white;
    }
    .login-box {
      max-width: 330px;
      margin: 0 auto;
    }
    .login-box .form-control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body align="center">
  <h1>Update Profile</h1>
  <div class="login-box">
    <form action="/checkupdate" method="post">
      <p>Please fill out the following information:</p>
      <input type="text" name="firstname" size="20" class="form-control" value="{{ request.user.firstname }}" placeholder="First Name">
      <input type="text" name="lastname" size="20" class="form-control" value="{{ request.user.lastname }}" placeholder="Last Name">
      <input type="text" name="email" size="20" class="form-control" value="{{ request.user.email }}" placeholder="Email">
      <input type="text" name="location" size="20" class="form-control" value="{{ request.user.location }}" placeholder="Location">
      <input type="date" name="birthday" size="20" class="form-control" value="{{ request.user.birthday(format:YYYY-MM-DD) }}" placeholder="Birthday">
      <input type="text" name="interests" size="20" class="form-control" value="{{ request.user.interests }}" placeholder="List of Interests">
      <input type="submit" value="Update" class="btn btn-lg btn-primary btn-block">
    </form>
  </div>
</body>
</html>
