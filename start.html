<!DOCTYPE html>
<html>
<head>
  <title>Crowd Guru</title>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: white;
    }
    .login-box {
      max-width: 330px;
      margin: 0 auto;
    }
    .login-box .form-control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body align="center">
  <h1>Crowd Guru Login</h1>
  <div class="login-box">
    <form action="/checklogin" method="post">
      <input type="text" name="username" size="20" class="form-control" placeholder="Username">
      <input type="password" name="password" size="20" class="form-control" placeholder="Password">
      <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block">
    </form>
  </div>
  <br>
  <br>
  <h2>Sign Up</h2>
  <div class="login-box">
    <form action="/createaccount" method="post">
      <p>Please fill out the following information:</p>
      <input type="text" name="username" size="20" class="form-control" placeholder="Username">
      <input type="password" name="password" size="20" class="form-control" placeholder="Password">
      <input type="submit" value="Sign Up!" class="btn btn-lg btn-primary btn-block">
    </form>
  </div>

</body>
</html>
